
<div class="container main-container">
    <h4>Editar Produto</h4>
    <hr />
        <div class="form-horizontal">
            <div class="form-group">
                <div style="align-content:center;">
                    <img src="/assets/{{ produto.imagem }}" height="164px" width="253px" alt="">
                </div>

                <label class="col-md-2 control-label" for="nome">{{ produto.nome | titlecase }}</label>
                <div class="col-md-10">
                    <input class="form-control" 
                    id="nome" 
                    type="text" 
                    placeholder="Nome (requerido)"
                    [ngClass]="{'is-invalid': displayMessage['nome']}" />
                    <span class="text-danger" *ngIf="displayMessage['nome']">
                        <p [innerHTML]="displayMessage['nome']"></p>
                    </span>
                </div>
                
            

            <div class="form-group">
                <label class="col-md-2 control-label" for="valor"> {{produto.valor  | currency: 'BRL' : 'symbol':'1.2-2': 'pt'  }}</label>
                <div class="col-md-10">
                   <input class="form-control" 
                    id="valor" type="number" 
                    placeholder="Valor (requerido)" 
                  
                    />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="estoque">{{produto.estoque }}</label>
                <div class="col-md-10">
                    <input class="form-control" 
                    id="estoque" 
                    type="number" 
                    placeholder="Quantidade (requerido)" 
                    />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button type="submit" class="btn btn-success" [disabled]="!editarForm.valid" id="cadastrar" (ngSubmit)="editarProduto()" type="submit">Salvar</button></span>&nbsp;
                    <span><a class="btn btn-info" href="/produtos/lista-produtos">Voltar</a></span>
                </div>       
            </div>

        </div>

</div>
