<div class="container main-container">
    <h3>Tem certeza que deseja excluir o Produto {{ produto.nome }} ?</h3>
    <hr />

    <dl class="row">
        <dt class="col-sm-2">
        <label class="control-label">Nome</label>
    </dt>
        <dd class="col-sm-10">
            {{ produto.nome }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Estoque</label>
    </dt>
        <dd class="col-sm-10">
            {{ produto.estoque }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Valor</label>
    </dt>
        <dd class="col-sm-10">
            {{ produto.valor }}
        </dd>
    </dl>
    <div class="row">
        <br>
    </div>

    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="excluirProduto()">Excluir</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/produtos/lista-produtos']">Voltar</a>
    </div>
</div>
