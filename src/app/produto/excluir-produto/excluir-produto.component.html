<div class="container main-container">
    <h5>Tem certeza que deseja excluir o produto {{ produto.nome }} ?</h5>
    <hr />


    <dl class="row">
        <dt class="col-sm-2">
        <label class="control-label">Nome</label>
    </dt>
        <dd class="col-sm-10">
            {{ produto.nome | titlecase}}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Valor</label>
        </dt>
        <dd class="col-sm-10">
            {{ produto.valor | currency: 'BRL' : 'symbol':'1.2-2': 'pt' }}
        </dd>
        <dt class="col-sm-2">
            <label class="control-label">Estoque</label>
        </dt>
        <dd class="col-sm-10">
            {{ produto.estoque}}
        </dd>

    </dl>
     <hr />


    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="excluirProduto()">Excluir</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/produtos/lista-produtos']">Voltar</a>
    </div>
</div>
