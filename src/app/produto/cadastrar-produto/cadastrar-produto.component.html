<div class="container main-container">
    <h4>Cadastrar Produto</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarProduto()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Produto</label>
                <div class="col-md-10">
                    <input class="form-control" 
                    id="nome" 
                    type="text" 
                    placeholder="Nome (requerido)" 
                    formControlName="nome" 
                    [ngClass]="{'is-invalid': displayMessage['nome']}"
                        />
                    <span class="text-danger" *ngIf="displayMessage['nome']">
                        <p [innerHTML]="displayMessage['nome']"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="valor">Valor Produto</label>
                <div class="col-md-10">
                   <input class="form-control" 
                    id="valor" type="number" 
                    placeholder="Valor (requerido)" 
                    formControlName="valor" 
                    [ngClass]="{'is-invalid': displayMessage['valor']}"
                    step="0.01" min="0.01"
                    />
                    <span class="text-danger" *ngIf="displayMessage['valor']">
                        <p [innerHTML]="displayMessage['valor']"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="estoque">Quantidade Produto</label>
                <div class="col-md-10">
                    <input class="form-control" 
                    id="estoque" type="text" 
                    placeholder="Quantidade (requerido)" 
                    formControlName="estoque"
                    [ngClass]="{'is-invalid': displayMessage['estoque']}"/>
                    <span class="text-danger" *ngIf="displayMessage['estoque']">
                        <p [innerHTML]="displayMessage['estoque']"></p>
                    </span>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button type="submit" class="btn btn-success" [disabled]="!cadastroForm.valid" id="cadastrar" type="submit">Cadastrar</button></span>
                </div>       
            </div>

        </div>
    </form>

</div>
