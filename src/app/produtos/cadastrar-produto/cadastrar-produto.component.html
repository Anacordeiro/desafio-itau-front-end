<header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
      </div>
    </div>
</header>
<h1>Cadastre um novo produto</h1>
<div class="container main-container">
<form>
    <div class="card h-100">
        <div class="form-group">
        <label for="formGroupExampleInput">Nome:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite o nome do produto">
        </div>
        <div class="form-group">
        <label for="formGroupExampleInput2">Id Produto:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite o id do produto">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Valor:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite o valor do produto ">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Imagem:</label>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile"></label>
        </div>
        <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </div>
</form>

</div>
